
<!DOCTYPE html>
<html lang="en">
<head>
<title>Demo 3 - Two hands clap</title>

<meta name="renderer" content="webkit" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<script src="http://js.leapmotion.com/leap-0.6.3.js"></script>
<script src="http://js.leapmotion.com/leap-plugins-0.1.8.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>

<style>
img {
  z-index: -1;
}
.circle {
  z-index: 1;
  opacity: .8;
  display: inline-block;
  width: 50px;
  height: 50px;
  background-color: #000;
  border-radius: 50%;
}
#hit-data {
  color: #00ff00;
}
</style>

<script type="text/javascript">

$(document).ready(function() { 
  // circular layout
  var elems = $('.circle');
  var cnt = elems.length;

  var increase = Math.PI * 2 / elems.length;
  var x = 0, y = 0, angle = 0;
  for (var i = 0; i < elems.length; i++) {
    elem = elems[i];
    x = 200 * Math.cos(angle) + 600;
    y = 200 * Math.sin(angle) + 300;
    elem.style.position = 'absolute';
    elem.style.left = x + 'px';
    elem.style.top = y + 'px';
    angle += increase;
  }

  // timer
  var startTime = -1;
  var timerStarted = false;
  var intervalID = -1;

  $(window).bind('keydown', function(e) {
    if (e.keyCode == 83 /* s */) {
      timerStarted = true;
      startTime = new Date().getTime();
      cnt = elems.length;

      intervalID = window.setInterval(function() {
        $('#timer').text((new Date().getTime() - startTime)/1000); 
      }, 100);
    }
  });

  $('.circle').on('click', function(e) {
    if (timerStarted && $(e.target).css("background-color") === "rgb(0, 0, 0)") {
      cnt --;
      $(e.target).css("background-color", "#ff0000");
      $('#hit-data').append('hit: ');
      $('#hit-data').append((new Date().getTime() - startTime)/1000);
      $('#hit-data').append('<br />');

      if (cnt === 0) {
        window.clearInterval(intervalID);
        $('#hit-data').append('yay!');
      }
    } else if (!timerStarted) {
      window.alert("Please start the timer first! (by hitting S)");
    }
  });
});

var cursors = {};

var flag = false;
Leap.loop({enableGestures: true}, function(frame) {

  frame.hands.forEach(function(hand, index) {
    var cursor = ( cursors[index] || (cursors[index] = new Cursor()) );    
    cursor.setTransform(hand.screenPosition(), hand.roll());
    if (index >= 1) {
      if (!flag && Math.abs(cursors[0].getX() - cursors[1].getX()) < 80 && Math.abs(cursors[0].getY() - cursors[1].getY()) < 80) {
        // clapped
        flag = true;
        simulateClick(Math.abs(cursors[0].getX() + cursors[1].getX())/2, Math.abs(cursors[0].getY() + cursors[1].getY())/2);
      } else {
        flag = false;
      }
    }
  });
  
}).use('screenPosition', {scale: 0.25});

var Cursor = function() {
  var cursor = this;
  var img = document.createElement('img');
  var x = -1;
  var y = -1;

  img.src = 'cursor.png';
  img.style.position = 'absolute';
  img.onload = function () {
    cursor.setTransform([window.innerWidth/2,window.innerHeight/2], 0);
    document.body.appendChild(img);
  }

  cursor.getX = function() {
    return this.x;
  }

  cursor.getY = function() {
    return this.y;
  }

  cursor.setTransform = function(position, rotation) {
    this.x = position[0];
    this.y = position[1];
    img.style.left = position[0] - img.width/2 + 'px';
    img.style.top  = position[1] - img.height/2 + 'px';

    // img.style.transform = 'rotate(' + -rotation + 'rad)';
    
    img.style.webkitTransform = img.style.MozTransform = img.style.msTransform =
    img.style.OTransform = img.style.transform;
  };

};

function simulateClick(x,y){
  var ev = document.createEvent("MouseEvent");
  var el = document.elementFromPoint(x,y);
  ev.initMouseEvent(
      "click",
      true /* bubble */, true /* cancelable */,
      window, null,
      x, y, x, y, /* coordinates */
      false, false, false, false, /* modifier keys */
      0 /*left*/, null
  );
  el.dispatchEvent(ev);
}

cursors[0] = new Cursor();

Leap.loopController.setBackground(true);

</script>

</head>


<body>

<div id="click-map">
  <div class="circle"> </div>
  <div class="circle"> </div>
  <div class="circle"> </div>
  <div class="circle"> </div>
  <div class="circle"> </div>
  <div class="circle"> </div>
  <div class="circle"> </div>
  <div class="circle"> </div>
  <div class="circle"> </div>
  <div class="circle"> </div>
  <div class="circle"> </div>
  <div class="circle"> </div>
</div>

<div id="log">
  Use two hands and clap to hit the circle <br />
  Hit S to start
  <div id="timer"> </div>
  <div id="hit-data"> </div>
</div>


</body>
</html>
